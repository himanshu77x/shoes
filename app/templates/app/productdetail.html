{% extends "app/base.html" %}
{% load static %}

{% block title %}details{% endblock title %}

{% block main-content %}
<div class="container">
    <div class="row align-items-center justify-content-between">
        <div class="col-lg-5 mt-5 text-center">
            <img src="{{ product.product_image.url }}" class="img-fluid mt-3 w-100 h-75 custom-rounded" alt="Product Image">
        </div>
        <div class="col-lg-5 d-flex flex-column justify-content-center">
            <h1 style="font-family: Georgia; font-size: 50px;">{{ product.title }}/-</h1>
            <h5>RS. {{ product.price }}</h5>
            <small class="text-decoration-line-through text-muted fs-5">
                <del>RS. {{ product.discount_price }}/-</del>
            </small>
            <br><br>
            <h4>PRODUCT DETAILS</h4>
            <ul class="fs-5">
                <li>{{ product.description }}</li>
            </ul>

            
            <div class="row mt-3">
                <div class="col-6 pe-1">
                    <form action="/add-to-cart" class="d-inline">
                        <input type="hidden" name="prod_id" value={{ product.id }} />
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-shopping-cart"></i> Add to Cart
                    </button>
                    </form>
                </div>
                
            </div>

        </div>
    </div> 
</div>

<style>
    .custom-rounded {
        border-radius: 45px; /* Image border radius set to 45px */
    }
</style>
{% endblock main-content %}
